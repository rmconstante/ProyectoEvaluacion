<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>App</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="ig-typography ig-scrollbar">
    <h1>Listado de Alumnos</h1>
  
    <!-- BotÃ³n para obtener todos los alumnos -->
    <button class="btn btn-primary" (click)="getAllAlumnos()">Obtener Alumnos</button>
  
    <!-- Tabla para mostrar los alumnos con estilos de Bootstrap -->
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>    
          <th>Codigo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alumno of alumnos">
          <td>{{ alumno.id }}</td>
          <td>{{ alumno.nombre }}</td>
          <td>{{ alumno.apellido }}</td>      
          <td>{{ alumno.codigo }}</td>
          <td>
            <button class="btn btn-secondary" (click)="cargarCursos(alumno.id)">Cargar Cursos</button>
          </td>
        </tr>
      </tbody>
    </table>
    
</body>
